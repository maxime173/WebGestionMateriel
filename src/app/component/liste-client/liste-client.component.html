<p>liste-client works!</p>
<div *ngFor='let client of clients' (click)="goToDetail(client.id)" class="blockClient">
    
        <p> {{client.nom}}</p>
        <p>{{client.adresse1}}  {{client.adresse2}}</p>
        <div *ngIf='client.ville != null'>
                <p>{{ client.ville.codePostal }}</p>
                <p>{{ client.ville.nom }}</p>
        </div>
    
</div>
