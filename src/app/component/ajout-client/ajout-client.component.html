<p>ajout-client works!</p>
<div class="card m-3">
    <h5 class="card-header">Ajout d'un client</h5>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class ="form-group col">
                <div class="form-group col-5">
                    <label>nom</label>
                    <input type="text" formControlName="nom" class="form-control" />
                </div>
               
                <div class="form-group col-5">
                    <label>Adresse 1</label>
                    <input type="text" formControlName="adresse1" class="form-control" />
                </div>
                <div class="form-group col-5">
                    <label>Adresse 2</label>
                    <input type="text" formControlName="adresse2" class="form-control" />
                </div>
                <p>Veuillez renseigner une ville</p>
                <div class="form-group col-5">
                <select formControlName="ville" name="ville" >
                    <option value=""> </option>
                    <option *ngFor="let ville of villes" value="{{ ville.id }}">{{ ville.nom }}</option>
                    <option value="0">Nouvelle Ville</option>
                    </select>
                </div>
               
                <div class="form-group col-5" *ngIf="form.value.ville == '0'"> 
                 <input type="text" formControlName="codePostal" name="codePostal" placeholder="veuillez renseigner un code postal" />
                 <input type="text" formControlName="nomVille" name="nomVille"  placeholder="veuillez renseigner une ville" />
                </div>
            
                <div class="Ajouter">
                <button class="btn btn-primary mr-1" type="button" (click)="onSubmit()">Ajouter</button>
                <button class="btn btn-secondary" type="reset">Annuler</button>
                </div>
              </div> 
            </div>
        </form>
    </div>
</div>
