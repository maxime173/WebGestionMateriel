<table id="listMateriel" class="dataTable">
    <thead>
        <tr>
            <th>Nom</th>
            <th>NÂ° serie</th>
            <th>Type</th>
            <th>Nb interfaces</th>
            <th>Nb incidents</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr *ngFor='let materiel of materiels'>
        <td>{{ materiel.libelle }}</td>
        <td>{{ materiel.numSerie }}</td>
        <td>{{ materiel.typeMateriel.libelle }}</td>
        <td>{{ materiel.interfaces.length }}</td>
        <td>{{ materiel.incidents.length }}</td>
        <td class="w3-opacity w3-large">
            <i class="fa fa-search w3-hover-opacity" (click)="goToDetail(materiel.id)"></i>
            <i class="fa fa-pencil w3-hover-opacity"></i>
            <i class="fa fa-close w3-hover-opacity"></i>
        </td>
    </tr>
</table>

<button (click)="displayAjoutMateriel()" class="w3-button w3-blue">Ajouter</button>
<app-ajout-materiel [idClient]=idClient [show]=showAjoutMateriel></app-ajout-materiel>
