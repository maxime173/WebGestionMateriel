<title>Liste de contact </title>
<div *ngFor='let contact of contacts' >
   <p> Nom :{{ contact.personne.nom }} 
       Prénom : {{ contact.personne.prenom }}</p>
    <p> Fonction : {{ contact.fonction.libelle}}</p>
    <p> Téléphone : {{ contact.personne.telephone }}</p>
    <p> E-mail : {{ contact.personne.email }}</p>
</div>
