<div id="detailCl">
    <div id="cadre">
        <p>{{ client.nom }}</p>
        <p>{{ client.adresse1 }}</p>
        <p>{{ client.adresse2 }}</p>
         <span *ngIf='client.ville != null'>
            <p>{{ client.ville.codePostal }}</p>
            <p>{{ client.ville.nom }}</p>
         </span>
    </div>
<div id="blocks">
    <div id="listeM"><app-liste-materiel [idClient]=client.id></app-liste-materiel></div>
    <div id="listeC"><app-liste-contact [idClient]=client.id></app-liste-contact></div>
</div>
